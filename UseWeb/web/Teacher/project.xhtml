<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layoutTeacher.xhtml">

    <ui:define name="title">Project</ui:define>

    <ui:define name="meta">
        <f:metadata>
            <f:viewParam name="stemProject" value="#{stemProjectController.projectId}" />
            <f:viewAction action="#{stemProjectController.findProject}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="col-12 section left">

            <h1><h:outputLabel value="#{stemProjectController.project.className}"/></h1>

            <h3><h:outputLabel value="#{stemProjectController.project.teacher.user.getFullName()}"/></h3>

            <p><h:outputLabel value="#{professionalProjectController.project.description}"/></p>

            <h:dataTable value="#{stemProjectController.findStudentsForProject()}" var="p"
                         styleClass="projects-table"
                         headerClass="projects-table-header"
                         rowClasses="projects-table-odd-row,projects-table-even-row"
            >

                <h:column>
                    <f:facet name="header">Login</f:facet>
                    <h:outputText value="#{p.user.login}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Password</f:facet>
                    <h:outputText value="#{p.user.login}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">School</f:facet>
                    <h:outputText value="#{p.school}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Class</f:facet>
                    <h:outputText value="#{p.className}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Group number</f:facet>
                    <h:outputText value="#{p.grNr}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <div class="btn">
                        <a href="measurements.xhtml?student=#{p.user.login}">View measurements</a>
                    </div>

                </h:column>

            </h:dataTable>

        </div>

    </ui:define>

</ui:composition>
</html>
