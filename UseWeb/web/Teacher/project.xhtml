<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layoutTeacher.xhtml">

    <ui:define name="title">Project</ui:define>

    <ui:define name="meta">
        <f:metadata>
            <f:viewParam name="stemProject" value="#{stemProjectController.projectId}" />
            <f:viewAction action="#{stemProjectController.findProject}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="col-12 section left">

            <h1><h:outputLabel value="#{stemProjectController.project.className}"/></h1>

            <h3><h:outputLabel value="#{stemProjectController.project.teacher.user.getFullName}"/></h3>

            <p><h:outputLabel value="#{professionalProjectController.project.description}"/></p>

            <p>Hier komt een tabel met meetwaarden</p>

        </div>

    </ui:define>

</ui:composition>
</html>
