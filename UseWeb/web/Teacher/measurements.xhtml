<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layoutTeacher.xhtml">

    <ui:define name="title">Project</ui:define>

    <ui:define name="meta">
        <f:metadata>
            <f:viewParam name="student" value="#{stemMeasurementController.studentLogin}" />
            <f:viewAction action="#{stemMeasurementController.findStudent}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="col-12 section left">

            <h1>Measurements</h1>

            <h:dataTable value="#{stemMeasurementController.getAllMeasurementsByStudent()}" var="p"
                         styleClass="projects-table"
                         headerClass="projects-table-header"
                         rowClasses="projects-table-odd-row,projects-table-even-row"
            >

                <h:column>
                    <f:facet name="header">User</f:facet>
                    <h:outputText value="#{p.userLogin}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{p.description}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <a href="measurement.xhtml?measurement=#{p.id}">View measurement</a>
                </h:column>

            </h:dataTable>

        </div>

    </ui:define>

</ui:composition>
</html>
