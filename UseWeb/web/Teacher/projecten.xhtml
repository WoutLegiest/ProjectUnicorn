<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layoutTeacher.xhtml">
    <ui:define name="title">Project</ui:define>

    <ui:define name="content">

        <div class="col-12 section left">

            <h1>Projecten</h1>
            
            <h:commandButton action="newProject" value="New Project"/>

            <h:dataTable value="#{stemProjectController.findAllProjectsByTeacher()}" var="p"
                         styleClass="projects-table"
                         headerClass="projects-table-header"
                         rowClasses="projects-table-odd-row,projects-table-even-row"
            >

                <h:column>
                    <f:facet name="header">Nr</f:facet>
                    <h:outputText value="#{p.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Class</f:facet>
                    <h:outputText value="#{p.className}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <a href="project.xhtml?stemProject=#{p.id}">View project</a>
                </h:column>

            </h:dataTable>
        </div>
    </ui:define>

</ui:composition>
</html>
