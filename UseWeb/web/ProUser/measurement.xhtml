<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layoutProUser.xhtml">

    <ui:define name="title">Project</ui:define>

    <ui:define name="meta">
        <script src="scripts/highcharts.js"/>
        <script src="scripts/boost.js"/>
        <script src="scripts/exporting.js"/>

        <f:metadata>
            <f:viewParam name="measurement" value="#{professionalMeasurementController.measurementId}"/>
            <f:viewAction action="#{professionalMeasurementController.findMeasurement}"/>
        </f:metadata>

    </ui:define>

    <ui:define name="content">

        <div class="col-7 section" style="float: left;">

            <h1>
                <h:outputLabel value="#{professionalMeasurementController.professionalMeasurement.professionalProject.name}"/>
            </h1>

            <h3>
                <h:outputLabel value="#{professionalMeasurementController.professionalMeasurement.proUser.user.getFullName()}"/>
            </h3> <br/>

            <h5>
                <h:outputLabel value="#{professionalMeasurementController.professionalMeasurement.date}"/>
            </h5> <br/>

            <p>
                <h:outputLabel value="#{professionalMeasurementController.professionalMeasurement.description}"/>
            </p>
        </div>
        <div class="col-5 section right">
            <img src="../resources/unicorn.gif" alt="foto" class="dummyImage"/>
        </div>
        <div class="col-12 section">

            <div id="container" style="height: 400px; max-width: 800px; margin: 0 auto"></div>

        </div>

        <script type="text/javascript" src="scripts/jsChart.js"/>

        <h:outputScript>
            getDataFromREST("#{professionalMeasurementController.measurementId}");
        </h:outputScript>
    </ui:define>

</ui:composition>
</html>
