<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layoutProUser.xhtml">

    <ui:define name="title">Settings</ui:define>

    <ui:define name="meta">
        <f:metadata>
            <f:viewParam name="measurement" value="#{professionalMeasurementController.measurementId}"/>
            <f:viewAction action="#{professionalMeasurementController.findMeasurement}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="col-12">

            <h1>Account settings</h1>

            <br />
            <br />

            <h:form>

                <h:outputLabel class="col-3" value="description"></h:outputLabel>
                <h:inputTextarea rows="4"
                                 name="description"
                                 requiredMessage="description"
                                 value="#{professionalMeasurementController.professionalMeasurement.description}"
                                 class="right col-9"
                                 autocomplete="false"
                                 a:placeholder="description"/>


                <h:commandButton styleClass="submit col-12"
                                 action="#{professionalMeasurementController.editMeasurement}"
                                 value="Submit"/>
            </h:form>
        </div>

    </ui:define>

</ui:composition>

</html>
