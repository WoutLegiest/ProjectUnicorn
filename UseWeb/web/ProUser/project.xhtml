<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layoutProUser.xhtml">

    <ui:define name="title">Project</ui:define>

    <ui:define name="meta">
        <f:metadata>
            <f:viewParam name="spotterProject" value="#{spotterProjectController.projectId}" />
            <f:viewAction action="#{spotterProjectController.findProject}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="col-12 section left">

            <h1><h:outputLabel value="#{spotterProjectController.project.naam}"/></h1>

            <p><h:outputLabel value="#{spotterProjectController.project.locatie}"/></p>

            <div id="map"></div>

            <p>Hier komt een tabel met meetwaarden</p>

        </div>

        <script type="text/javascript">
            function initMap() {
                var latitude = parseFloat("#{spotterProjectController.project().latitude}");
                var longitude = parseFloat("#{spotterProjectController.project().longitude}");
                var uluru = {lat: latitude, lng: longitude};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 17,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
        <script type="text/javascript" async="1" defer="1" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-_LoQNtoB_ZatWcLYg35NIQ0PWJoQsM0&amp;callback=initMap"></script>
    </ui:define>

</ui:composition>
</html>
