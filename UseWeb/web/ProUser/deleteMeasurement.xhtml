<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <!-- add stylesheet -->
    <link rel="stylesheet" type="text/css" href="../resources/styleForm.css"></link>

    <title>
        <ui:insert name="title">Login</ui:insert>
    </title>

    <f:metadata>
        <f:viewParam name="measurement" value="#{professionalMeasurementController.measurementId}"/>
        <f:viewAction action="#{professionalMeasurementController.findMeasurement}"/>
    </f:metadata>
</h:head>

<h:body>

    <div class="form">

        <h1>Are you sure you want to delete this measurement?</h1>

        <h3><h:outputLabel value="#{professionalMeasurementController.professionalMeasurement.professionalProject.name}"/></h3>

        <h5><h:outputLabel value="#{professionalMeasurementController.professionalMeasurement.date}"/></h5>

        <p><h:outputLabel value="#{professionalMeasurementController.professionalMeasurement.proUser.user.fullName}"/></p>


        <h:form>

            <h:commandButton styleClass="submit col-5"
                             action="#{professionalMeasurementController.deleteMeasurement}"
                             value="Yes"/>

            <h:commandButton styleClass="submit col-5"
                             action="#{professionalMeasurementController.redirectUser}"
                             value="No"/>

        </h:form>

    </div>

</h:body>


</html>
