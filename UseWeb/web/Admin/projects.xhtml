<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layoutAdmin.xhtml">
    <ui:define name="title">Project</ui:define>

    <ui:define name="content">

        <div class="col-12 section left">

            <h1>Projecten</h1>

            <h:dataTable value="#{spotterProjectController.findAllProjects()}" var="p"
                         styleClass="projects-table"
                         headerClass="projects-table-header"
                         rowClasses="projects-table-odd-row,projects-table-even-row"
            >

                <h:column>
                    <f:facet name="header">Nr</f:facet>
                    <h:outputText value="#{p.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Project Name</f:facet>
                    <h:outputText value="#{p.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Location</f:facet>
                    <h:outputText value="#{p.location}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <div class="btn">
                        <h:outputLink value="../ProUser/project.xhtml?professionalProject=#{p.id}">
                            View project
                        </h:outputLink>
                    </div>
                    <div class="btn">
                        <h:outputLink value="editProject.xhtml?professionalProject=#{p.id}">
                            Edit project
                        </h:outputLink>
                    </div>
                </h:column>

            </h:dataTable>
        </div>
    </ui:define>

</ui:composition>
</html>
