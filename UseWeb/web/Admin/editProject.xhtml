<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layoutAdmin.xhtml">

    <ui:define name="title">Edit Project</ui:define>

    <ui:define name="meta">
        <f:metadata>
            <f:viewParam name="professionalProject" value="#{spotterProjectController.projectId}" />
            <f:viewAction action="#{spotterProjectController.findProject}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="col-12">

            <h1>Project settings</h1>

            <br />
            <br />

            <h:form>

                <h:outputLabel styleClass="col-3"
                               value="Project name" />
                <h:inputText styleClass="right col-9"
                             value="#{spotterProjectController.project.name}"
                             required="true"
                             a:placeholder="project name" />

                <h:outputLabel styleClass="col-3"
                               value="Latitude" />
                <h:inputText styleClass="right col-9"
                             value="#{spotterProjectController.project.latitude}"
                             required="true"
                             a:placeholder="latitude" />

                <h:outputLabel styleClass="col-3"
                               value="Longitude" />
                <h:inputText styleClass="right col-9"
                             value="#{spotterProjectController.project.longitude}"
                             required="true"
                             a:placeholder="longitude" />

                <h:outputLabel styleClass="col-3"
                               value="Location" />
                <h:inputText styleClass="right col-9"
                             value="#{spotterProjectController.project.location}"
                             required="true"
                             a:placeholder="location" />

                <h:outputLabel class="col-3"
                               value="description" />
                <h:inputTextarea rows="4"
                                 name="description"
                                 requiredMessage="description"
                                 value="#{spotterProjectController.project.description}"
                                 class="right col-9"
                                 autocomplete="false"
                                 a:placeholder="description"/>

                <h:commandButton styleClass="submit col-12"
                                 action="#{spotterProjectController.editProject}"
                                 value="Submit"/>
            </h:form>
        </div>

    </ui:define>

</ui:composition>

</html>
