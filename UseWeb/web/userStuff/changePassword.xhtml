<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:a="http://java.sun.com/jsf/composite">

<h:head>
    <!-- add stylesheet -->
    <link rel="stylesheet" type="text/css" href="../resources/styleForm.css"></link>

    <title>
        <ui:insert name="title">Login</ui:insert>
    </title>

    <f:metadata>
        <f:viewParam name=""></f:viewParam>
        <f:viewAction action="#{userController.findUser}"/>
    </f:metadata>
</h:head>

<h:body>

    <div class="form">

        <h1>Change Password</h1>

        <h:form>

            <h:outputLabel value="Old Password:"/>
            <h:inputSecret id="oldPassword"
                           value="#{userController.oldPassword}"
                           required="true"
                           a:placeholder="Please enter your old password." />

            <h:outputLabel value="New Password:"/>
            <h:inputSecret id="password"
                           value="#{userController.newPassword}"
                           required="true"
                           a:placeholder="Please enter your new password.">
                <f:validator validatorId="passwordValidator"/>
                <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
            </h:inputSecret>

            <h:outputLabel value="Confirm New Password:"/>
            <h:inputSecret id="confirmPassword"
                           required="true"
                           binding="#{confirmPassword}"
                           a:placeholder="Please confirm your new password."/>
            <h:message for="password" style="color: red;"/>
            <h:message for="confirmPassword" style="color: red;"/>

            <h:commandButton styleClass="submit col-5"
                             action="#{userController.changePassword}"
                             value="Submit"/>
        </h:form>

    </div>

</h:body>

</html>
