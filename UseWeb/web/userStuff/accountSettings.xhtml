<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layoutUserStuff.xhtml">

    <ui:define name="title">Settings</ui:define>

    <ui:define name="meta">
        <f:metadata>
            <f:viewParam name=""></f:viewParam>
            <f:viewAction action="#{userController.findUser}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="col-12">

            <h1>Account settings</h1>

            <h:form>

                <button class="accordion" type="button">General</button>
                <div class="panel">
                    <h:outputLabel class="col-3" value="First Name" />
                    <h:inputText name="firstName"
                                 value="#{userController.loggedInUser.firstName}"
                                 class="right col-9"
                                 required="true"
                                 autocomplete="false"/>

                    <h:outputLabel class="col-3" value="Last Name" />
                    <h:inputText name="lastName"
                                 value="#{userController.loggedInUser.lastName}"
                                 class="right col-9"
                                 required="true"
                                 autocomplete="false"/>

                    <h:outputLabel class="col-3" value="email" />
                    <h:inputText id="email"
                                 value="#{userController.loggedInUser.email}"
                                 class="right col-9"
                                 required="true"
                                 autocomplete="false">
                        <f:validator validatorId="emailValidator"/>
                        <f:attribute name="email" value="#{email}"/>
                    </h:inputText>
                    <h:message for="email" style="color: red;" styleClass="right col-9"/>

                </div>

                <button class="accordion" type="button">Professional</button>
                <div class="panel">
                    <h:outputLabel class="col-3" value="#{userController.tag}"></h:outputLabel>
                    <h:inputText name="organisation"
                                 value="#{userController.organisation}"
                                 class="right col-9"
                                 autocomplete="false"
                                 a:placeholder="#{userController.tag}"/>
                </div>

                <button class="accordion" type="button">Personal</button>
                <div class="panel">
                    <h:outputLabel class="col-3" value="description"></h:outputLabel>
                    <h:inputTextarea rows="4"
                                     name="description"
                                     requiredMessage="description"
                                     value="#{userController.loggedInUser.descripton}"
                                     class="right col-9"
                                     autocomplete="false"
                                     a:placeholder="description"/>
                </div>

                <h:commandButton styleClass="submit"
                                 action="#{userController.changeData}"
                                 value="Submit"/>
            </h:form>
        </div>


        <h:outputScript src="jsAccordion.js"></h:outputScript>

    </ui:define>

</ui:composition>

</html>
