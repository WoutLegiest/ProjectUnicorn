<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layoutUserStuff.xhtml">

    <ui:define name="title">Settings</ui:define>

    <ui:define name="meta">
        <f:metadata>
            <f:viewParam name=""></f:viewParam>
            <f:viewAction action="#{userController.findUser}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="col-12">

            <h1>Account settings</h1>

            <h:form>

                <button class="accordion" type="button">General</button>
                <div class="panel">
                    <h:outputLabel class="col-3">Name </h:outputLabel>
                    <h:inputText name="j_name"
                                 value="#{userController.loggedInUser.name}"
                                 class="right col-9"
                                 autocomplete="false" />

                    <!--<h:outputLabel class="col-3">Login</h:outputLabel>
                    <h:inputText name="j_login"
                                 value="#{userController.loggedInUser.login}"
                                 class="right col-9"
                                 autocomplete="false" />-->

                    <h:outputLabel class="col-3">email</h:outputLabel>
                    <h:inputText name="j_email"
                                 value="#{userController.loggedInUser.email}"
                                 class="right col-9"
                                 autocomplete="false" />

                    <!--<h:outputLabel class="col-3">password</h:outputLabel>
                    <h:inputSecret name="j_password"
                                   value="#{userController.loggedInUser.hPassword}"
                                   class="right col-9"
                                   autocomplete="false" />-->
                </div>

                <button class="accordion" type="button">Professional</button>
                <div class="panel">
                    <p>Lorem ipsum...</p>
                </div>

                <button class="accordion" type="button">Personal</button>
                <div class="panel">
                    <h:outputLabel class="col-3" value="description"></h:outputLabel>
                    <h:inputTextarea rows="4"
                                     name="j_description"
                                     value="#{userController.loggedInUser.descripton}"
                                     class="right col-9"
                                     autocomplete="false"/>
                </div>

                <h:commandButton styleClass="submit"
                                 action="#{userController.changeData}"
                                 value="Submit" />
            </h:form>
        </div>


        <script src="accordion.js"></script>

    </ui:define>

</ui:composition>

</html>
