<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

    <!-- add stylesheet -->
    <link rel="stylesheet" type="text/css" href="../resources/styleForm.css"></link>

    <title>register</title>

</h:head>

<h:body>

    <div class="form">
        <h:form>

            <h3>Create new account</h3>

            <div class="part">
                <h:outputLabel value="First Name:"/>
                <h:inputText id="firstName"
                             value="#{registerController.usr.firstName}"
                             required="true"
                             a:placeholder="Please enter your first name."
                             maxlength="30"/>

                <h:outputLabel value="Last Name:"/>
                <h:inputText id="lastName"
                             value="#{registerController.usr.lastName}"
                             required="true"
                             a:placeholder="Please enter your last name."
                             maxlength="30"/>
            </div>

            <div class="part">
                <h:outputLabel value="Email:"/>
                <h:inputText id="email"
                             value="#{registerController.usr.email}"
                             required="true"
                             a:placeholder="Please enter your e-mail address.">
                    <f:validator validatorId="emailValidator" />
                    <f:attribute name="email" value="#{email}" />
                </h:inputText>
                <h:message for="email" style="color: red;"/>
            </div>

            <div class="part">
                <h:outputLabel value="Username:"/>
                <h:inputText id="login"
                             value="#{registerController.usr.login}"
                             required="true"
                             a:placeholder="Please enter your username."
                             maxlength="30"/>
                <h:message for="login" style="color: red;"/>
            </div>


            <div class="part">
                <h:outputLabel value="Password:"/>
                <h:inputSecret id="password"
                               value="#{registerController.usr.hPassword}"
                               required="true"
                               a:placeholder="Please enter your password.">
                    <f:validator validatorId="passwordValidator" />
                    <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                </h:inputSecret>

                <h:outputLabel value="Confirm Password:"/>
                <h:inputSecret id="confirmPassword"
                               required="true"
                               binding="#{confirmPassword}"
                               a:placeholder="Please confirm your password."/>
                <h:message for="password" style="color: red;"/>
                <h:message for="confirmPassword" style="color: red;"/>
            </div>

            <div class="part">
                <h:outputLabel value="Group:"/>
                <h:selectOneMenu id="group" value="#{registerController.usr.group}">
                    <f:selectItem itemLabel="ProUser" itemValue="ProUser"/>
                    <f:selectItem itemLabel="Teacher" itemValue="Teacher"/>
                </h:selectOneMenu>
            </div>

            <h:commandButton action="#{registerController.register}" value="Register"/>

        </h:form>

        <br/>
        <br/>
        <h:link value="I already have an account" outcome="login"/>
        <h:link value="return" outcome="/index" styleClass="fRight"/>
    </div>


</h:body>
</html>
